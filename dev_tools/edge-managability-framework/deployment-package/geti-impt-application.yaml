specSchema: "Application"
schemaVersion: "0.1"
$schema: "https://schema.intel.com/catalog.orchestrator/0.1/schema"

name: geti-impt
version: 2.9.0
description: Main module of Intel® Geti™

helmRegistry: ghcr-geti-oci
chartName: impt
chartVersion: 2.9.0

profiles:
  - name: cpu
    description: CPU only
    valuesFileName: geti-impt-cpu-values.yaml
  - name: nvidia-gpu
    description: Nvidia GPU - see docs for driver installation
    valuesFileName: geti-impt-nvidia-values.yaml
  - name: intel-i915-gpu
    description: Intel® i915 GPU (Max) - see docs for driver installation
    valuesFileName: geti-impt-intel-i915-values.yaml
  - name: intel-xe-gpu
    description: Intel® Xe GPU (Arc and Battleimage) - see docs for driver installation
    valuesFileName: geti-impt-intel-xe-values.yaml

