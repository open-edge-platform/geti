---
specSchema: "Application"
schemaVersion: "0.1"
$schema: "https://schema.intel.com/catalog.orchestrator/0.1/schema"

name: geti-prepare
version: 2.9.0
description: Global network policies for Intel® Geti™

helmRegistry: ghcr-geti-oci  # temporary location
chartName: prepare
chartVersion: 2.9.0  # temporary version

profiles:
  - name: default
    valuesFileName: geti-prepare-values.yaml
    parameterTemplates:
      - name: metallb.address
        displayName: IP address of target Edge Node
        type: string
      - name: metallb.enabled
        displayName: Enable extra metallb address
        type: string
        default: "false"
      - name: gateway.interconnectService.enabled
        displayName: Enable Interconnect Service
        type: string
        default: "false"
