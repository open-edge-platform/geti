{{- if eq (default "standard" .Values.global.installation_profile) "standard" }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "observability.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "observability.labels" . | nindent 4 }}
    {{- if .Values.global.istio_ambient_mesh }}
    istio.io/ingress-use-waypoint: "true"
    {{- end }}
spec:
  type: ClusterIP
  selector:
    {{- include "observability.selectorLabels" . | nindent 4 }}
  ports:
    - name: {{ .Chart.Name }}
      port: {{ .Values.port }}
      protocol: TCP
      appProtocol: http
{{- end }}