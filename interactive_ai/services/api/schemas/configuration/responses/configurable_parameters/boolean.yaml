type: object
title: Configurable boolean
properties:
  header:
    type: string
    description: User friendly title for the configurable boolean.
  description:
    type: string
    description: User friendly description for what the boolean does.
  warning:
    description: Warning message (if any) that explains the user to use caution when changing this parameter, and why.
  value:
    type: boolean
    description: Value that this boolean currently takes.
  default_value:
    type: boolean
    description: Default value that should be set for this boolean.
  name:
    type: string
    description: Name to identify the configurable boolean by in the system.
  template_type:
    type: string
    enum: [input]
    description: "Describes the template type of the parameter. 'selectable' is used for parameters with a fixed set of
    possible values. 'input' is used for parameters that allow free input, possibly restricted to a certain range.
    Template_type is always 'input' for a configurable boolean."
  data_type:
    type: string
    enum: [boolean]
    description: "Describes the type of parameter. Parameters can be integers, floats, boolean or string. Data_type is
    always 'boolean' for a configurable boolean."
  ui_rules:
    type: object
    description: Not implemented at this moment
  editable:
    type: boolean
    description: Not implemented at this moment.
